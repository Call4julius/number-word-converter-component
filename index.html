<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <script src="Assets/JS/index.js" defer></script>
    <title>Number-Word Converter</title>
  </head>
  <body>
    <main class="d-grid">
      <div class="company-header d-flex">
        <img
          src="Assets/Images/native-no-bg.png"
          alt="company logo"
          class="company-logo"
        />
        <div class="company-name d-grid">
          <p>∩a†ive</p>
          <p>MICROFINANCE BANK</p>
        </div>
      </div>

      <form action="" method="post" id="form" class="d-grid">
        <div class="d-flex form-group">
          <div class="custom-select">
            <span class="select-arrow"></span>
            <select name="currency" id="currency">
              <option value="naira">₦</option>
              <option value="dollar">$</option>
              <option value="euro">€</option>
              <option value="pound">£</option>
              <option value="yen">¥</option>
            </select>
          </div>

          <div class="input-container">
            <input
              type="text"
              id="amount"
              class="input-amount"
              aria-placeholder="Enter deposit amount"
            />
            <label for="amount">Enter deposit amount</label>
          </div>
        </div>

        <p class="terms-text text-center">
          All deposits are insured by
          <abbr title="Nigeria Deposit Insurance Company"
            >NDIC<sup>&reg</sup></abbr
          >. By making this deposit, you agree to
          <a href="#" class="terms-link">terms and conditions</a>.
        </p>

        <button type="submit" class="deposit-btn">DEPOSIT</button>
      </form>
      <div class="result d-grid hidden">
        <h2 class="result--header">Result in Words</h2>
        <p class="result--value">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Placeat,
          repellat! Lorem ipsum dolor sit, amet consectetur.
        </p>
      </div>
      <div class="copy-right text-center">
        <p>&copy2025 <a href="">call4julius@gmail.com</a></p>
      </div>
    </main>
  </body>
</html>
